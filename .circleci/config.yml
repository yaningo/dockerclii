version: 2.1
jobs:
  build:
    docker:
      - image: openjdk:8

    steps:
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin

      - run:
         name: Find le petit Docker Client PR after modifying webhook  and disable only pr builds
         command: which docker

      - checkout

workflows:
  version: 2.1
  build:
    jobs:
      - build
